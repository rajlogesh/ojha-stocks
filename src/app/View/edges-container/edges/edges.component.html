
<mat-card class="edges-container" >
  <section class="navigation flex" >
    <span class="spacer" ></span>
    <div class="actions flex">
      <button mat-raised-button color="primary" (click)="navigateSecure()"
         ><mat-icon>lock</mat-icon></button>
      <button mat-raised-button color="primary"
        [routerLink]="['/edges','create']" >Create New</button>
      <div class="pager flex">
        <button mat-button color="primary" [disabled]="!ppAvailable"
          (click)="prevDS();" >
          <mat-icon>first_page</mat-icon>
          Prev 1000
        </button>
        <button mat-button color="primary" [disabled]="!npAvailable"
          (click)="nextDS();" >
          Next 1000
          <mat-icon>last_page</mat-icon>
        </button>
      </div>
    </div>
  </section>
  <section class="text-center" *ngIf="loading===true" >
    <mat-spinner [diameter]="50" [strokeWidth]="2" ></mat-spinner>
  </section>
  <section class="text-center" *ngIf="edgesDataAvailable===false && loading===false" >
    Sorry! Data not available.
  </section>
  <section [hidden]="edgesDataAvailable===false || loading===true" >
    <mat-form-field appearance="outline" >
      <mat-label>Filter</mat-label>
      <input matInput placeholder="Search" (keyup)="applyFilter($event)" />
    </mat-form-field>
    <div class="mat-elevation-z0 edges-table" >
      <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="services">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Services </th>
          <td mat-cell *matCellDef="let row"> {{row.services.length || ''}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container>

        <ng-container matColumnDef="location">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Location </th>
          <td mat-cell *matCellDef="let row"> {{row.location}} </td>
        </ng-container>

        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
          <td mat-cell *matCellDef="let row" > {{row.description}} </td>
        </ng-container>

        <ng-container matColumnDef="actions" >
          <th mat-header-cell *matHeaderCellDef > Edit </th>
          <td mat-cell *matCellDef="let row" >
            <button mat-icon-button >
              <mat-icon>create</mat-icon>
            </button>
          </td>
        </ng-container>

        <ng-container matColumnDef="security" >
          <th mat-header-cell *matHeaderCellDef > Security </th>
          <td mat-cell *matCellDef="let row" >
            <button mat-icon-button (click)="navigateSecure()">
              <mat-icon>lock_open</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="navigateDetails(row)"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="pageSizeOptions"  [pageSize]="pageSize" [showFirstLastButtons]="true" (page)="onPaginateChange($event)"></mat-paginator>
    </div>
  </section>
</mat-card>
