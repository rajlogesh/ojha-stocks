<div class="manifest" [hidden]="!isMFAvailable" >
  <mat-divider></mat-divider>
  <div class="mat-headline" >Manifest</div>
  <mat-card class="message-file-content" >
    <mat-card-content>
      <ng-container>
        <pre class='pre-prop'>{{fileContent}}</pre>
      </ng-container>
    </mat-card-content>
  </mat-card>
</div>
