<div class="heartbeats" [hidden]="!isHBAvailable" >
  <mat-divider></mat-divider>
  <div class="mat-headline" >Heartbeats</div>
  <table mat-table [dataSource]="heartbeatList" class="mat-elevation-z1" >
    <ng-container matColumnDef="heartbeatTime" >
      <th mat-header-cell *matHeaderCellDef> Time </th>
      <td mat-cell *matCellDef="let element"> {{ element.heartbeatTime | date:'medium' }} </td>
    </ng-container>
    <ng-container matColumnDef="message" >
      <th mat-header-cell *matHeaderCellDef> Message </th>
      <td mat-cell *matCellDef="let element"> {{element.message}} </td>
    </ng-container>
    <ng-container matColumnDef="status" >
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="heartbeatsDC"></tr>
    <tr mat-row *matRowDef="let row; columns: heartbeatsDC;"></tr>
  </table>
</div>
