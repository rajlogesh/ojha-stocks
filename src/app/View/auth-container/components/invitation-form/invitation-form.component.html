<form [formGroup]="invitation_form" (ngSubmit)="invitationSignIn()" >
  <mat-form-field appearance="outline"  >
    <mat-label>MFA Code</mat-label>
    <input matInput type="password" placeholder="MFA Code" name="invitation-code" formControlName="mfaCode" />
    <mat-error *ngIf="invitationFormControls.mfaCode.errors?.required" >Invitation code is required</mat-error>
  </mat-form-field>
  <button type="submit" mat-raised-button color="primary" [disabled]="!invitation_form.valid" >Login</button>
  <mat-error *ngIf="invitationError">
    MFA token given is invalid
  </mat-error>
</form>
