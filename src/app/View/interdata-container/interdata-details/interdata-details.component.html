<mat-card class="interdatadetail-search-section" *ngIf="loading===false" >
  <div class="interdatadetail-toolbar">
    <div class="table-nav flex">
      <button mat-icon-button
            class="backBtn"
            matTooltip="Back to Interdata List"
            [matTooltipPosition]="'right'"
            aria-label="Back to Interdata List"
            (click)="location.back()"
      >
        <mat-icon>arrow_back_ios</mat-icon>
      </button>
      <h3 class="interdatadetail-title">{{ viewName }}</h3>
      <mat-form-field class="search-container" appearance="outline">
          <mat-label>Enter {{ partitionKeyName }} to search</mat-label>
          <input matInput placeholder="Enter {{ partitionKeyName }} to search"
              [ngModel]="partitionKey"
              (ngModelChange)="searchChanged($event)"
              name="InterdataSearch" />
      </mat-form-field>
    </div>
    <span class="spacer"></span>
    <div class="opt flex">
      <button [disabled]="!previousPageToken" mat-button  class="pagination" (click)="previous()" >
        <mat-icon>chevron_left</mat-icon>
        Prev
      </button>
      <button *ngIf="nextPageToken" mat-button  class="pagination" (click)="next()" >
        Next
        <mat-icon>chevron_right</mat-icon>
      </button>
      <mat-form-field appearance="outline" class="RPP" >
          <mat-label>Records</mat-label>
          <mat-select (selectionChange)="onLimitChange($event)" [value]="limit" >
              <mat-option *ngFor="let pageSize of pageSizeOptions" [value]="pageSize" >{{ pageSize }}</mat-option>
          </mat-select>
      </mat-form-field>
    </div>
  </div>
</mat-card>
<mat-card class="interdatadetail-search-section" *ngIf="loading===true" >
  <mat-spinner [diameter]="50" [strokeWidth]="2" ></mat-spinner>
</mat-card>
<mat-card class="interdatadetail-search-section" *ngIf="loading===false && userFeedback==='InterdataResultNA'" >
  Sorry! No matching results for interdata.
</mat-card>
<mat-card class="interdatadetail-search-section" *ngIf="loading===false && userFeedback==='InterdataFetchFailed'" >
  Sorry! Something went wrong while fetching the data.
</mat-card>
<section class="interdata-detail" [hidden]="!(loading===false && userFeedback==='none')" >
  <mat-card>
    <div class="table-wrapper">
      <table mat-table [dataSource]="dataSource" matSort>
          <ng-container *ngFor="let column of DisplayedColumns" matColumnDef="{{column}}">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ column | uppercase }} </th>
              <td mat-cell *matCellDef="let row" class="idcell" (click)="displayTableList(row[column], row)" > {{row[column]}} </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="DisplayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: DisplayedColumns;"></tr>
      </table>
    </div>
  </mat-card>
</section>
