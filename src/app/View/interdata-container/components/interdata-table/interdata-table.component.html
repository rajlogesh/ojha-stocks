<mat-card *ngIf="loading===true" >
  <section class="text-center" >
      <mat-spinner [diameter]="50" [strokeWidth]="2" ></mat-spinner>
  </section>
</mat-card>

<ng-container *ngIf="loading===false" >
  <mat-card class="interdata-search-section">
      <div class="interdata-toolbar flex">
          <h3 class="interdata-title">All Companies</h3>
          <mat-form-field class="search-container" appearance="outline">
              <mat-label>Search</mat-label>
              <input matInput placeholder="Search" (keyup)="filterResults($event)" name="InterdataSearch" value={{searchValue}} />
          </mat-form-field>
          <span class="spacer"></span>
          <div class="actions flex">
            <button mat-raised-button color="primary" class="" (click)="createNew()" >Create New</button>
          </div>
          <div class="pager flex">
            <button mat-button color="primary" [disabled]="!ppAvailable" (click)="prevDS();">
              <mat-icon>first_page</mat-icon>
              Prev {{pageLength}}
            </button>
            <button mat-button color="primary" [disabled]="!npAvailable" (click)="nextDS();">
              Next {{pageLength}}
              <mat-icon>last_page</mat-icon>
            </button>
          </div>
      </div>
  </mat-card>
</ng-container>
<section class="interdata-content" [hidden]="!(loading===false)" >

  <div class="table-wrapper mat-elevation-z0 ">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z0">

        <!-- viewName Column -->
        <ng-container matColumnDef="tableName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Company Name </th>
            <td mat-cell *matCellDef="let element" (click)="displayTableRecords(element)"> {{element.companyName}} </td>
        </ng-container>

        <!-- Description Column -->
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Current stock price </th>
            <td mat-cell *matCellDef="let element" (click)="displayTableRecords(element)"> {{element?.stockDetails[0]?.stockPrice}} </td>
        </ng-container>

        <!-- Createddate Column -->
        <ng-container matColumnDef="createdTime">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Created Time </th>
            <td mat-cell *matCellDef="let element" (click)="displayTableRecords(element)"> {{element?.stockDetails[0]?.stockUpdtTms | date:'medium' }} </td>
        </ng-container>
        <ng-container matColumnDef="record">
          <th mat-header-cell *matHeaderCellDef >Edit</th>
          <td mat-cell *matCellDef="let element" >
            <button mat-icon-button matTooltip="Edit Table"
            (click)="displayTableDetails(element)" aria-label="Edit Table" >
            <mat-icon>edit</mat-icon>
            </button>
          </td>
        </ng-container>
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef >Remove</th>
          <td mat-cell *matCellDef="let element" >
            <button mat-icon-button matTooltip="Remove Table"
            (click)="openDeleteMembersModal($event, element.companyCode)" aria-label="Remove" >
              <mat-icon>remove_circle</mat-icon>
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator class="mat-elevation-z1"
        [length]="pageLength"
        [pageSize]="pageSize"
        [pageSizeOptions]="pageSizeOptions"
        (page)="onPaginateChange($event)"
        showFirstLastButtons
    ></mat-paginator>
  </div>
</section>
