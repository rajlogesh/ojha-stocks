<mat-tab-group>
  <mat-tab label="Profile">
    <ng-template matTabContent >
      <app-profile
        [profileDetails]="profileDetails"
        (fetchProfileDetails)="fetchProfileDetails($event)"
        [profileFetchError]="profileFetchError"
      ></app-profile>
    </ng-template>
  </mat-tab>
  <mat-tab label="Change Password">
    <ng-template matTabContent >
      <app-change-password
        (updatePassword)="updatePassword($event)"
        [IPU$]="IPU$"
      ></app-change-password>
    </ng-template>
  </mat-tab>
  <mat-tab label="Change Logo">
    <ng-template matTabContent >
      <app-change-logo
        [logo$]="logo$"
        (reloadCurrentLogo)="reloadCurrentLogo($event)"
        [logoPutStatus$]="logoPutStatus$"
        (uploadLogo$)="uploadLogo($event)"
      ></app-change-logo>
    </ng-template>
  </mat-tab>
  <mat-tab label="API Key" >
    <ng-template matTabContent >
      <app-api-key
        [APIKey$]="APIKey$"
        [APIKeyStatus$]="APIKeyStatus$"
        (refreshAPIKey)="refreshAPIKey($event)"
      ></app-api-key>
    </ng-template>
  </mat-tab>
</mat-tab-group>
